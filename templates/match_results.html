<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Results</title>
</head>
<body>
    <h1>Stable Matching Results</h1>

    <h2>Final Matches:</h2>
    {% if result %}
        <ul>
            {% for woman, man in result.items() %}
                <li>{{ woman }} is matched with {{ man }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No super-stable matching exists.</p>
    {% endif %}

    <a href="/graph">
        <button>View Graph</button>
    </a>

    <a href="/">Generate New Preferences</a>
</body>
</html>
